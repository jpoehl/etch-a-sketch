<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/eas.css">
    <script type="text/javascript" src="js/eas.js" defer></script>
    <title>Etch-a-Sketch</title>
</head>
<body>
    <div class="header">
        <h1>Etch-a-Sketch</h1>
    </div>
    <div class="content">
        <div id="sketchpad"></div>
        <div class="controls">
            <div class="control">
                <button id="eraser" class="button" type="button">Erase</button>
            </div>
            <div class="control">
                <button id="resize" class="button" type="button">Resize</button>
            </div>
            <div class="control">
                <button id="blackBtn" class="colorBtn button" type="button">Black</button>
            </div>
            <div class="control">
                <button id="randomBtn" class="colorBtn button" type="button">Random colors</button>
            </div>
            <div class="control">
                <label for="colorBtn">Color picker</label>
                <input id="colorBtn" class="colorBtn button" type="color" value="#000000">
            </div>
        </div>
    </div>
</body>
</html>
