<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/eas.css">
    <script type="text/javascript" src="js/eas.js" defer></script>
    <title>Etch-a-Sketch</title>
</head>
<body>
    <div class="content">
        <div id="sketchpad"></div>
        <div class="controls">
            <div class="control">
                <button id="eraser" class="eraseBtn button" type="button">Erase</button>
            </div>
            <div class="control">
                <button id="blackBtn" class="colorBtn button" type="button">Black</button>
            </div>
            <div class="control">
                <button id="randomBtn" class="colorBtn button" type="button">Random colors</button>
            </div>
        </div>
    </div>
</body>
</html>
